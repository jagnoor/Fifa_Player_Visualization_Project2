<body style="background-color: bisque;">
    <div style="border-bottom: 4px solid black;" class="banner text-center p-4 bg-warning">
        <h1 class="display-4">FIFA PLAYER VISUALIZATION</h1>
    </div>
    <!-- <div class="container">
        <div class="d3-details">
            <div class="col-md-12">
                <div id="plot"></div>
            </div>
        </div>
    </div> -->
    <svg width="760" height="760"></svg>
    <div class="container">
        <div class="row slider">
            <div class="bar-plot">
                <div class="col-md-6">
                    <div id="plot-b"></div>
                </div>
            </div>
            <div class="bar-plot">
                <div class="col-md-6">
                    <div id="new-plot"></div>
                </div>
            </div>
            <div class="bar-plot">
                <div class="col-md-6">
                    <div id="plot-bar"></div>
                </div>
            </div>
            <div class="bar-plot">
                <div class="col-md-6">
                    <div id="plot-c"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/js/logic.js"></script>

    <script type="text/javascript">

        $('.slider').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 2,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });

    </script>
